<ion-content padding>
	<ion-row responsive-sm>
		<ion-col>
			It appears you have not leased out your forging power.  If you do not run your own node, it is recommended to lease your power to another account to support the network.
		</ion-col>
	</ion-row>

	<ion-row responsive-sm>
		<ion-col>
			<button ion-button color="light" (click)="leaseBalance('ARDOR-2QHM-H99Q-8C9Y-C4XTN')" block>Lease to support this app</button>
		</ion-col>
		<ion-col>
			<button ion-button color="light" (click)="leaseBalance('ARDOR-LZLZ-7PT2-7YRP-2QS2H')" block>Lease to BitSwift pool</button>
		</ion-col>
		<ion-col>
			<button ion-button color="light" (click)="leaseBalance('ARDOR-K5KL-23DJ-3XLK-22222')" block>Lease to Tezzigator pool</button>
		</ion-col>
		<ion-col>
			<button ion-button color="light" (click)="leaseBalance('none')" block>{{ 'LEASE_OTHER' | translate }}</button>
		</ion-col>
		<ion-col>
			<button ion-button color="light" (click)="moreInfo()" block>{{ 'MORE_INFO' | translate }}</button>
		</ion-col>
	</ion-row>
</ion-content>
